<html lang="es" ng-app="readsApp">

	<head>
		<meta charset="utf-8">
		<title> First Example</title>
        <link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	</head>


	<body ng-controller="readsCtrl as ctrl">
        <nav>
            <div class="nav-wrapper light-blue darken-4">
            <a href="#" class="brand-logo">Reads</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
            </ul>
            </div>
        </nav>
        
        <div class="row" >
            <div class="col m4" ng-repeat="book in ctrl.books">
            <div class="card">
                <div class="card-image">
                <img style="height: 35%;" ng-src="{{book.cover_photo}}">
                
                <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
                </div>
                <div class="card-content">
                <span class="card-title red-text text-accent-4">{{book.name}}</span>
                <p>{{book.summary}}</p>
                </div>
            </div>
            </div>
        </div>



		<script src="node_modules/angular/angular.js"></script>
		<script src="app.js"></script>
	</body>

</html>
